<div class="ngdialog-message">
    <h3>{{ngDialogData.title}}</h3>
    <p>{{ngDialogData.message}}</p>
    
    <button type="button" ng-click="confirm()" class="btn btn-primary mr">Aceptar</button>
    <button type="button" ng-click="closeThisDialog()" class="btn btn-default">Cancelar</button>

</div>
